<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–í–û–Ø –ö–£–•–ù–Ø ‚Äî –¥–æ—Å—Ç–∞–≤–∫–∞ –µ–¥—ã</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary: #1a1a1a;
      --primary-light: #2d2d2d;
      --accent: #ff6b35;
      --accent-hover: #ff5722;
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text: #1a1a1a;
      --text-light: #666666;
      --text-muted: #999999;
      --border: #e5e5e5;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 24px;
      --gold: #FFD700;
      --gold-dark: #FFA500;
    }
    
    * { box-sizing:border-box; margin:0; padding:0; }
    
    html,body{
      height:100%;
      font-family:'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .header {
      background:var(--card-bg);
      padding:32px 20px 24px;
      border-bottom:1px solid var(--border);
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter:blur(20px);
      background:rgba(255,255,255,0.95);
    }
    
    .header-container {
      max-width:1200px;
      margin:0 auto;
    }
    
    .logo-wrap {
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:20px;
    }
    
    .logo-img {
      width:64px;
      height:64px;
      border-radius:16px;
      object-fit:cover;
      box-shadow:var(--shadow-md);
    }
    
    .header-title {
      font-size:28px;
      font-weight:800;
      color:var(--primary);
      letter-spacing:-0.5px;
      line-height:1.2;
    }
    
    .header-desc {
      font-size:14px;
      color:var(--text-light);
      font-weight:500;
      margin-top:4px;
    }
    
    .promo-banner {
      background:linear-gradient(135deg, var(--accent) 0%, #ff8a65 100%);
      padding:12px 20px;
      border-radius:var(--radius-sm);
      text-align:center;
      color:white;
      font-weight:600;
      font-size:14px;
      letter-spacing:0.5px;
      box-shadow:var(--shadow-md);
    }

    .menu-controls {
      max-width:1200px;
      margin:24px auto 16px;
      padding:0 20px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    
    .menu-controls button {
      background:white;
      color:var(--text);
      border:2px solid var(--border);
      border-radius:var(--radius-sm);
      padding:10px 20px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      font-family:'Inter', sans-serif;
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display:flex;
      align-items:center;
      gap:6px;
    }
    
    .menu-controls button:hover {
      border-color:var(--accent);
      transform:translateY(-2px);
      box-shadow:var(--shadow-md);
    }
    
    .menu-controls button.active {
      background:var(--primary);
      color:white;
      border-color:var(--primary);
    }

    .menu {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:24px;
      max-width:1200px;
      margin:0 auto 120px;
      padding:0 20px;
    }

    .product {
      background:var(--card-bg);
      border-radius:var(--radius-md);
      overflow:hidden;
      position:relative;
      border:1px solid var(--border);
      transition:all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display:flex;
      flex-direction:column;
    }
    
    .product:hover {
      transform:translateY(-8px);
      box-shadow:var(--shadow-lg);
      border-color:transparent;
    }
    
    .product.unavailable {
      opacity:0.6;
      filter:grayscale(40%);
    }
    
    .product.unavailable .add-btn,
    .product.unavailable .remove-btn {
      opacity:0.4;
      cursor:not-allowed;
      pointer-events:none;
    }
    
    .product-img-wrap {
      position:relative;
      width:100%;
      height:200px;
      overflow:hidden;
      background:linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
    }
    
    .favorite-btn {
      position:absolute;
      top:12px;
      right:12px;
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(10px);
      border:none;
      border-radius:50%;
      width:40px;
      height:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-size:20px;
      z-index:10;
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:var(--shadow-md);
    }
    
    .favorite-btn:hover {
      transform:scale(1.1);
      box-shadow:var(--shadow-lg);
    }
    
    .favorite-btn.active {
      background:rgba(255,107,53,0.1);
    }
    
    .product-img {
      width:100%;
      height:100%;
      object-fit:cover;
      cursor:pointer;
      transition:transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .product:hover .product-img {
      transform:scale(1.08);
    }
    
    .product-content {
      padding:20px;
      flex:1;
      display:flex;
      flex-direction:column;
    }
    
    .product-name {
      font-size:18px;
      font-weight:700;
      color:var(--primary);
      margin-bottom:8px;
      line-height:1.3;
      letter-spacing:-0.3px;
    }
    
    .product-desc {
      color:var(--text-light);
      font-size:14px;
      line-height:1.5;
      margin-bottom:16px;
      flex:1;
      min-height:40px;
    }
    
    .product-footer {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding-top:16px;
      border-top:1px solid var(--border);
    }
    
    .product-price {
      font-size:20px;
      font-weight:700;
      color:var(--primary);
      letter-spacing:-0.5px;
    }
    
    .controls {
      display:flex;
      align-items:center;
      gap:8px;
      background:var(--bg);
      padding:6px;
      border-radius:var(--radius-sm);
    }
    
    .add-btn, .remove-btn {
      border:none;
      border-radius:8px;
      font-size:18px;
      width:36px;
      height:36px;
      cursor:pointer;
      font-family:'Inter', sans-serif;
      font-weight:600;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:all 0.2s;
    }
    
    .add-btn {
      background:var(--accent);
      color:white;
    }
    
    .add-btn:hover {
      background:var(--accent-hover);
      transform:scale(1.05);
    }
    
    .remove-btn {
      background:white;
      color:var(--text);
      border:1px solid var(--border);
    }
    
    .remove-btn:hover {
      background:var(--bg);
    }
    
    .controls span {
      min-width:32px;
      text-align:center;
      font-weight:600;
      color:var(--text);
    }

    .dish-of-day-badge {
      position:absolute;
      left:12px;
      top:12px;
      z-index:11;
      display:flex;
      align-items:center;
      gap:6px;
      background:linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      color:#1a1a1a;
      padding:8px 12px;
      border-radius:20px;
      font-size:12px;
      font-weight:700;
      box-shadow:0 4px 12px rgba(255,215,0,0.4);
      animation:pulse 2s ease-in-out infinite;
    }

    .star-icon {
      width:20px;
      height:20px;
      filter:drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    @keyframes pulse {
      0%, 100% {
        transform:scale(1);
      }
      50% {
        transform:scale(1.05);
      }
    }

    .cart-fab {
      position:fixed;
      bottom:24px;
      right:24px;
      background:linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border:none;
      width:68px;
      height:68px;
      border-radius:50%;
      cursor:grab;
      z-index:100;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 8px 32px rgba(0,0,0,0.24);
      transition:box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action:none;
      user-select:none;
    }
    
    .cart-fab:active {
      cursor:grabbing;
    }
    
    .cart-fab:hover {
      box-shadow:0 12px 48px rgba(0,0,0,0.3);
    }
    
    .cart-fab.dragging {
      cursor:grabbing;
      box-shadow:0 16px 64px rgba(0,0,0,0.4);
      transition:none;
    }
    
    .cart-fab:not(.dragging):hover .cart-preview {
      display:block;
    }
    
    .cart-icon {
      width:34px;
      height:34px;
      filter:drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    
    .cart-fab-count {
      position:absolute;
      right:-4px;
      top:-4px;
      background:var(--accent);
      color:white;
      font-weight:700;
      border-radius:50%;
      min-width:28px;
      height:28px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:13px;
      box-shadow:0 4px 12px rgba(255,107,53,0.4);
      border:3px solid var(--bg);
      pointer-events:none;
    }

    .cart-preview {
      display:none;
      position:absolute;
      bottom:80px;
      right:0;
      background:white;
      border:1px solid var(--border);
      border-radius:var(--radius-md);
      padding:16px;
      min-width:280px;
      max-width:320px;
      box-shadow:var(--shadow-lg);
      pointer-events:none;
    }
    
    .cart-preview-title {
      font-weight:700;
      color:var(--primary);
      margin-bottom:12px;
      padding-bottom:12px;
      border-bottom:1px solid var(--border);
      font-size:15px;
    }
    
    .cart-preview-item {
      display:flex;
      justify-content:space-between;
      margin:8px 0;
      font-size:13px;
      color:var(--text-light);
    }
    
    .cart-preview-total {
      margin-top:12px;
      padding-top:12px;
      border-top:1px solid var(--border);
      font-weight:700;
      text-align:right;
      color:var(--primary);
      font-size:15px;
    }

    .modal-bg {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      backdrop-filter:blur(4px);
      z-index:200;
      align-items:flex-start;
      justify-content:center;
      overflow-y:auto;
      padding:20px;
    }
    
    .modal-bg.show {
      display:flex;
    }
    
    .modal {
      background:white;
      border-radius:var(--radius-lg);
      padding:32px;
      max-width:560px;
      width:100%;
      box-shadow:0 20px 60px rgba(0,0,0,0.3);
      position:relative;
      margin:40px auto;
      max-height:85vh;
      overflow-y:auto;
      animation:modalSlideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes modalSlideUp {
      from {
        opacity:0;
        transform:translateY(20px);
      }
      to {
        opacity:1;
        transform:translateY(0);
      }
    }
    
    .modal-close {
      position:absolute;
      right:16px;
      top:16px;
      font-size:28px;
      color:var(--text-light);
      background:var(--bg);
      border:none;
      cursor:pointer;
      width:40px;
      height:40px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:all 0.2s;
    }
    
    .modal-close:hover {
      background:var(--border);
      transform:rotate(90deg);
    }
    
    .modal-title {
      font-size:24px;
      color:var(--primary);
      margin-bottom:24px;
      font-weight:800;
      letter-spacing:-0.5px;
    }

    .cart-list {
      list-style:none;
      padding:0;
      margin:0 0 20px;
    }
    
    .cart-list li {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
      padding:16px;
      background:var(--bg);
      border-radius:var(--radius-sm);
    }
    
    .cart-total {
      font-size:20px;
      font-weight:800;
      text-align:right;
      margin-bottom:24px;
      color:var(--primary);
      padding:16px;
      background:var(--bg);
      border-radius:var(--radius-sm);
    }

    .form-group {
      margin-bottom:16px;
    }
    
    .form-group label {
      display:block;
      font-weight:600;
      margin-bottom:8px;
      color:var(--primary);
      font-size:14px;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width:100%;
      padding:14px 16px;
      border-radius:var(--radius-sm);
      border:2px solid var(--border);
      font-size:15px;
      background:white;
      font-family:'Inter', sans-serif;
      transition:all 0.2s;
      color:var(--text);
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline:none;
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(255,107,53,0.1);
    }
    
    .form-group textarea {
      resize:vertical;
      min-height:80px;
    }
    
    .geo-group {
      display:flex;
      gap:8px;
      align-items:flex-end;
    }
    
    .geo-group input {
      flex:1;
    }
    
    .geo-btn {
      background:var(--primary);
      color:white;
      border:none;
      border-radius:var(--radius-sm);
      padding:14px 16px;
      cursor:pointer;
      font-size:20px;
      flex-shrink:0;
      height:51px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:all 0.2s;
    }
    
    .geo-btn:hover {
      background:var(--primary-light);
      transform:scale(1.05);
    }
    
    .geo-btn:disabled {
      opacity:0.5;
      cursor:not-allowed;
      transform:scale(1);
    }

    .info-box {
      background:linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
      border:2px solid #ffb74d;
      border-radius:var(--radius-sm);
      padding:14px;
      margin-bottom:16px;
      font-size:13px;
      color:#e65100;
      text-align:center;
      font-weight:500;
    }

    .delivery-info-btn {
      background:var(--primary);
      color:white;
      border:none;
      border-radius:var(--radius-sm);
      padding:14px;
      width:100%;
      font-weight:600;
      cursor:pointer;
      margin-bottom:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      font-family:'Inter', sans-serif;
      font-size:14px;
      transition:all 0.2s;
    }
    
    .delivery-info-btn:hover {
      background:var(--primary-light);
      transform:translateY(-2px);
      box-shadow:var(--shadow-md);
    }

    .delivery-info-content {
      background:var(--bg);
      border:2px solid var(--border);
      border-radius:var(--radius-sm);
      padding:20px;
      font-size:14px;
      line-height:1.6;
      color:var(--text-light);
    }
    
    .delivery-info-content strong {
      color:var(--primary);
      display:block;
      margin-bottom:12px;
      font-size:15px;
    }
    
    .delivery-time {
      background:linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      padding:12px;
      border-radius:var(--radius-sm);
      margin:12px 0;
      color:#2e7d32;
      text-align:center;
      font-weight:600;
    }

    .btn-primary {
      background:var(--accent);
      color:white;
      border:none;
      border-radius:var(--radius-sm);
      padding:16px 24px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      width:100%;
      font-family:'Inter', sans-serif;
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-primary:hover {
      background:var(--accent-hover);
      transform:translateY(-2px);
      box-shadow:0 8px 24px rgba(255,107,53,0.3);
    }

    .history-item {
      background:var(--bg);
      border:1px solid var(--border);
      border-radius:var(--radius-sm);
      padding:20px;
      margin-bottom:16px;
      transition:all 0.2s;
    }
    
    .history-item:hover {
      box-shadow:var(--shadow-md);
    }
    
    .history-header {
      display:flex;
      justify-content:space-between;
      font-weight:700;
      color:var(--primary);
      margin-bottom:12px;
      font-size:15px;
    }
    
    .history-products {
      font-size:13px;
      color:var(--text-light);
      margin-bottom:12px;
      line-height:1.6;
    }
    
    .history-footer {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-top:12px;
      border-top:1px solid var(--border);
    }
    
    .btn-repeat {
      background:var(--accent);
      color:white;
      border:none;
      border-radius:8px;
      padding:8px 16px;
      cursor:pointer;
      font-size:13px;
      font-weight:600;
      transition:all 0.2s;
    }
    
    .btn-repeat:hover {
      background:var(--accent-hover);
      transform:translateY(-2px);
    }

    .image-modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.95);
      z-index:300;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      backdrop-filter:blur(10px);
    }
    
    .image-modal.show {
      display:flex;
    }
    
    .image-modal img {
      max-width:90vw;
      max-height:90vh;
      border-radius:var(--radius-md);
      box-shadow:0 20px 80px rgba(0,0,0,0.8);
    }

    .prod-unavailable {
      position:absolute;
      left:12px;
      right:12px;
      top:12px;
      background:linear-gradient(135deg, 
        rgba(255,87,34,0.25) 0%, 
        rgba(255,107,53,0.35) 50%,
        rgba(255,87,34,0.25) 100%);
      backdrop-filter:blur(20px) saturate(180%);
      -webkit-backdrop-filter:blur(20px) saturate(180%);
      color:white;
      font-size:13px;
      border-radius:12px;
      padding:10px 16px;
      text-align:center;
      z-index:6;
      font-weight:700;
      letter-spacing:1px;
      text-transform:uppercase;
      box-shadow:0 8px 32px rgba(255,87,34,0.3),
                 inset 0 1px 0 rgba(255,255,255,0.3),
                 inset 0 -1px 0 rgba(0,0,0,0.1);
      border:1px solid rgba(255,255,255,0.18);
      text-shadow:0 2px 4px rgba(0,0,0,0.3);
      animation:glassShine 3s ease-in-out infinite;
    }

    @keyframes glassShine {
      0%, 100% {
        box-shadow:0 8px 32px rgba(255,87,34,0.3),
                   inset 0 1px 0 rgba(255,255,255,0.3),
                   inset 0 -1px 0 rgba(0,0,0,0.1);
      }
      50% {
        box-shadow:0 8px 32px rgba(255,87,34,0.5),
                   inset 0 1px 0 rgba(255,255,255,0.5),
                   inset 0 -1px 0 rgba(0,0,0,0.1);
      }
    }

    /* –ù–û–í–´–ï –°–¢–ò–õ–ò –ó–ê–ì–†–£–ó–ß–ò–ö–ê */
    .loader-overlay {
      position:fixed;
      inset:0;
      background:linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
      z-index:999;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      overflow:hidden;
    }

    .loader-overlay::before {
      content:'';
      position:absolute;
      inset:0;
      background-image: 
        linear-gradient(rgba(26,26,26,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(26,26,26,0.02) 1px, transparent 1px);
      background-size:50px 50px;
      opacity:0.3;
    }

    .loader-card {
      background:var(--card-bg);
      border-radius:var(--radius-lg);
      padding:48px 40px;
      max-width:420px;
      width:100%;
      box-shadow:var(--shadow-lg);
      border:1px solid var(--border);
      position:relative;
      z-index:10;
    }

    .logo-section {
      text-align:center;
      margin-bottom:32px;
    }

    .loader-logo-img {
      width:80px;
      height:80px;
      border-radius:var(--radius-md);
      object-fit:cover;
      box-shadow:var(--shadow-md);
      margin-bottom:16px;
    }

    .brand-title {
      font-size:24px;
      font-weight:800;
      color:var(--primary);
      letter-spacing:-0.5px;
      margin-bottom:6px;
    }

    .brand-subtitle {
      font-size:13px;
      color:var(--text-light);
      font-weight:500;
    }

    .loading-dots {
      display:flex;
      justify-content:center;
      gap:10px;
      margin-bottom:32px;
    }

    .dot {
      width:12px;
      height:12px;

      } catch (err) {

        debugLog('–û—à–∏–±–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ API', err.message);
        try {

      if (window.loaderIntervals) {

    window.updateCart = function(id, delta) {
      const item = menuData.find(i => i.id === id);
      if (!item) return;
      if (!item.available) {
        console.log('–ë–ª—é–¥–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ:', item.name);
        return;
      }
      
      if (item.isHotDish && delta > 0) {
        pendingHotDish = { item, delta };
        showGarnishModal();
        return;
      }
      
      if (item.isSalad && delta > 0) {
        pendingSalad = { item, delta };
        showDressingModal();
        return;
      }
      
      addToCart(id, delta);
    };

    function addToCart(id, delta, garnishId = null, dressingId = null) {
      const item = menuData.find(i => i.id === id);
      if (!item) return;
      
      let cartKey = id;
      let itemName = item.name;
      let itemPrice = item.price;
      
      if (garnishId) {
        const garnish = menuData.find(i => i.id === garnishId);
        if (garnish) {
          cartKey = `${id}_g${garnishId}`;
          itemName = `${item.name} + ${garnish.name}`;
          itemPrice = item.price + garnish.price;
        }
      }
      
      if (dressingId) {
        const dressing = menuData.find(i => i.id === dressingId);
        if (dressing) {
          cartKey = `${id}_d${dressingId}`;
          itemName = `${item.name} + ${dressing.name}`;
          itemPrice = item.price + dressing.price;
        }
      }
      
      if (!cart[cartKey]) {
        cart[cartKey] = { 
          id: cartKey, 
          mainId: id,
          garnishId: garnishId,
          dressingId: dressingId,
          name: itemName, 
          price: itemPrice,
          qty: 0,
          available: true 
        };
      }
      
      cart[cartKey].qty = Math.max(0, (cart[cartKey].qty || 0) + delta);
      if (cart[cartKey].qty === 0) delete cart[cartKey];
      
      updateQuantityDisplays();
      save('cart', cart);
      updateCartFab();
      if (document.getElementById('cartModal').classList.contains('show')) showCartModal();
    }

            }
          });
          qtyEl.textContent = totalQty;
        }
      });
    }

            pendingHotDish = { item: mainItem, delta: 1 };
            showGarnishModal();

            pendingSalad = { item: mainItem, delta: 1 };
            showDressingModal();

        const deltaX = touch.clientX - initialX;
        const deltaY = touch.clientY - initialY;

        let newX = currentX + deltaX;
        let newY = currentY + deltaY;

        const maxX = window.innerWidth - fab.offsetWidth;

        newX = Math.max(0, Math.min(newX, maxX));

        fab.style.left = newX + 'px';
        fab.style.top = newY + 'px';
        fab.style.right = 'auto';
