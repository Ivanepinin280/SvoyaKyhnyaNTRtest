  <script>
    const SHEET_API_URL = 'https://sheets.googleapis.com/v4/spreadsheets/SPREADSHEET_ID/values/Sheet1?key=API_KEY';
    const SHEET_API_FALLBACK = 'https://script.google.com/macros/s/AKfycbyytR-HwA0y-TnHS_7nygs-_ZkPHDYzQQWFgV3GJSVuvdn93oX0kP92Ti9bQVqW7C_gFg/exec';
    const TELEGRAM_BOT_TOKEN = '8543195311:AAGzpZwTaUAgw3qp6AeKQA_BbFX35jtbJIk';
    const TELEGRAM_CHAT_ID = '7567253745';

    let menuData = [];
    let cart = JSON.parse(localStorage.getItem('cart') || '{}');
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    let orderHistory = JSON.parse(localStorage.getItem('orderHistory') || '[]');
    let savedUserData = JSON.parse(localStorage.getItem('userData') || '{}');
    let orderCounter = parseInt(localStorage.getItem('orderCounter') || '0');
    let currentFilter = 'all';

    const FMT = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND', maximumFractionDigits: 0 });

    function toNum(v) {
      if (typeof v === 'number') return v;
      if (!v) return 0;
      let s = String(v).replace(/[^\d,.\-]/g, '').replace(/,/g, '.');
      return parseFloat(s) || 0;
    }

    function esc(s){ return String(s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }

    function save(key, val) { localStorage.setItem(key, JSON.stringify(val)); }

    async function loadMenu() {
      document.getElementById('loader').style.display = 'flex';
      try {
        const res = await fetch(SHEET_API_URL);
        if (!res.ok) throw new Error('Primary failed');
        const json = await res.json();

        if (json?.values?.length > 0) {
          const rows = json.values;
          const headers = rows[0].map(h => String(h||'').trim().toLowerCase());
          const dataRows = rows.slice(1);
          menuData = dataRows.map((row, idx) => {
            const obj = {};
            headers.forEach((h, i) => obj[h] = row[i] !== undefined ? row[i] : '');
            return {
              id: idx + 1,
              name: obj.name || obj.title || `–ë–ª—é–¥–æ ${idx+1}`,
              description: obj.description || obj.desc || '',
              img: obj.img || obj.image || '',
              price: toNum(obj.price || obj.cost),
              available: String(obj.available || obj.–¥–æ—Å—Ç—É–ø–Ω–æ || 'true').trim().toLowerCase() === 'true'
            };
          });
        } else if (json?.menu) {
          menuData = json.menu.map((item, idx) => ({
            id: idx + 1,
            name: item.name || `–ë–ª—é–¥–æ ${idx+1}`,
            description: item.description || '',
            img: item.img || '',
            price: toNum(item.price),
            available: String(item.available).trim().toLowerCase() === 'true'
          }));
        }
      } catch (err) {
        console.warn('Primary failed, trying fallback...', err);
        try {
          const res2 = await fetch(SHEET_API_FALLBACK);
          const j2 = await res2.json();
          if (j2?.menu) {
            menuData = j2.menu.map((item, idx) => {
              const availableStr = String(item.available||'true').trim().toLowerCase();
              return {
                id: idx + 1,
                name: item.name || `–ë–ª—é–¥–æ ${idx+1}`,
                description: item.description || '',
                img: item.img || '',
                price: toNum(item.price),
                available: availableStr === 'true' || availableStr === '1' || availableStr === '–¥–∞'
              };
            });
          }
        } catch (e) {
          console.error('Both APIs failed', e);
          document.getElementById('menu').innerHTML = '<div style="text-align:center;color:var(--brand-olive);margin:40px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é</div>';
        }
      }
      document.getElementById('loader').style.display = 'none';
      renderMenu();
    }

    function renderMenu() {
      const menu = document.getElementById('menu');
      let items = currentFilter === 'favorites' ? menuData.filter(i => favorites.includes(i.id)) : menuData;
      
      if (!items.length) {
        menu.innerHTML = '<div style="text-align:center;color:var(--muted);margin:40px;">' + 
          (currentFilter === 'favorites' ? '–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –±–ª—é–¥' : '–ú–µ–Ω—é –ø—É—Å—Ç–æ') + '</div>';
        return;
      }
      
      menu.innerHTML = items.map(item => {
        const isAvailable = item.available;
        const isFav = favorites.includes(item.id);
        return `
        <div class="product ${!isAvailable ? 'unavailable' : ''}">
          ${!isAvailable ? '<div class="prod-unavailable">–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</div>' : ''}
          <button class="favorite-btn ${isFav ? 'active' : ''}" onclick="toggleFav(${item.id})" ${!isAvailable ? 'style="pointer-events:auto;"' : ''}>
            ${isFav ? '‚ù§Ô∏è' : 'ü§ç'}
          </button>
          <img class="product-img" src="${item.img || 'https://via.placeholder.com/200x120?text=–§–æ—Ç–æ'}" onclick="showImage('${item.img}')" ${!isAvailable ? 'style="cursor:default;"' : ''}>
          <div class="product-name">${esc(item.name)}</div>
          <div class="product-desc">${esc(item.description)}</div>
          <div class="product-price">${FMT.format(item.price)}</div>

    window.toggleFav = function(id) {
      const idx = favorites.indexOf(id);
      idx > -1 ? favorites.splice(idx, 1) : favorites.push(id);
      save('favorites', favorites);
      renderMenu();
    };

    window.filterMenu = function(filter) {
      currentFilter = filter;
      document.querySelectorAll('.menu-controls button').forEach(b => b.classList.remove('active'));
      document.getElementById(filter === 'all' ? 'filterAll' : 'filterFavorites').classList.add('active');
      renderMenu();
    };

    window.updateCart = function(id, delta) {
      const item = menuData.find(i=>i.id===id);
      if (!item?.available) return;
      if (!cart[id]) cart[id] = { ...item, qty: 0 };
      cart[id].qty = Math.max(0, cart[id].qty + delta);
      if (cart[id].qty === 0) delete cart[id];
      document.getElementById(`qty-${id}`).textContent = cart[id]?.qty || 0;
      save('cart', cart);
      updateCartFab();
      if (document.getElementById('cartModal').classList.contains('show')) showCartModal();
    };

    function updateCartFab() {
      const fab = document.getElementById('cartFab');
      const count = Object.values(cart).reduce((s,i)=>s + i.qty, 0);
      fab.style.display = count > 0 ? 'flex' : 'none';
      document.getElementById('cartFabCount').textContent = count || '';
      
      const preview = document.getElementById('cartPreview');
      const items = Object.values(cart);
      if (!items.length) {
        preview.innerHTML = '<div class="cart-preview-title">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
        return;
      }
      const total = items.reduce((s,i)=>s + i.price * i.qty, 0);
      preview.innerHTML = `
        <div class="cart-preview-title">–ö–æ—Ä–∑–∏–Ω–∞</div>
        ${items.map(i => `<div class="cart-preview-item"><span>${esc(i.name)} x${i.qty}</span><span>${FMT.format(i.price*i.qty)}</span></div>`).join('')}

      `;
    }

    document.getElementById('cartFab').onclick = showCartModal;

    function showCartModal() {
      const items = Object.values(cart).sort((a,b) => a.id - b.id);
      const total = items.reduce((s,i)=>s + i.price * i.qty, 0);
      
      document.getElementById('cartModal').innerHTML = `
        <div class="modal">
          <button class="modal-close" onclick="closeModal('cartModal')">&times;</button>
          <div class="modal-title">–ö–æ—Ä–∑–∏–Ω–∞</div>
          ${!items.length ? '<p style="text-align:center;color:var(--muted);">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>' : `
            <ul class="cart-list">
              ${items.map(i => `
                <li>
                  <span>${esc(i.name)} x${i.qty}</span>
                  <span>
                    <button class="remove-btn" onclick="updateCart(${i.id},-1)">‚àí</button>
                    <span style="margin:0 8px;">${FMT.format(i.price*i.qty)}</span>
                    <button class="add-btn" onclick="updateCart(${i.id},1)">+</button>
                  </span>
                </li>
              `).join('')}
            </ul>
            <div class="cart-total">–ò—Ç–æ–≥–æ: ${FMT.format(total)}</div>
            <form id="orderForm" onsubmit="sendOrder(event)">
              <div class="info-box">‚ö†Ô∏è <strong>–£–∫–∞–∂–∏—Ç–µ —Ç–æ—á–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏</strong></div>
              <div class="form-group">
                <label>–ù–∏–∫–Ω–µ–π–º Telegram</label>
                <input type="text" id="name" placeholder="@username" value="${savedUserData.name||''}" required>
              </div>
              <div class="form-group">
                <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                <input type="tel" id="phone" placeholder="+84..." value="${savedUserData.phone||''}" required>
              </div>
              <div class="form-group">
                <label>–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</label>
                <select id="payment" required>
                  <option value="">–í—ã–±–µ—Ä–∏—Ç–µ</option>
                  <option value="qr" ${savedUserData.payment==='qr'?'selected':''}>QR (–æ–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ —Å–∫–∞–Ω)</option>
                  <option value="cash" ${savedUserData.payment==='cash'?'selected':''}>–ù–∞–ª–∏—á–Ω—ã–µ</option>
                </select>
              </div>
              <button type="button" class="delivery-info-btn" onclick="showDeliveryInfo()">üî∏ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –¥–æ—Å—Ç–∞–≤–∫–µ ‚ñº</button>
              <div class="form-group">
                <label>–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
                <div class="geo-group">
                  <input type="text" id="address" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é" value="${savedUserData.address||''}" required>
                  <button type="button" class="geo-btn" onclick="getLocation()" title="–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ">üìç</button>
                </div>
              </div>
              <div class="form-group">
                <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                <textarea id="comment" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è">${savedUserData.comment||''}</textarea>
              </div>
              <button type="submit" class="btn-primary">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            </form>
          `}
        </div>
      `;
      document.getElementById('cartModal').classList.add('show');
    }

    window.closeModal = function(id) {
      document.getElementById(id).classList.remove('show');
    };

    window.showDeliveryInfo = function() {
      document.getElementById('deliveryModal').innerHTML = `
        <div class="modal">
          <button class="modal-close" onclick="closeModal('deliveryModal')">&times;</button>
          <div class="modal-title">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –¥–æ—Å—Ç–∞–≤–∫–µ</div>
          <div class="delivery-info-content">
            <strong>üî∏ –î–æ—Å—Ç–∞–≤–∫–∞:</strong>
            <div style="font-size:0.9em;margin-bottom:8px;">(–î–æ –≤—Ö–æ–¥–∞ –≤ –æ—Ç–µ–ª—å, –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã)</div>
            <div class="delivery-time">‚è±Ô∏è –ó–∞–∫–∞–∑ –±—É–¥–µ—Ç –¥–æ—Å—Ç–∞–≤–ª–µ–Ω –≤ —Ç–µ—á–µ–Ω–∏–µ 1-1,5 —á–∞—Å–∞</div>
            <div style="margin-top:8px;">
              ‚Ä¢ –¶–µ–Ω—Ç—Ä - –ë–µ—Å–ø–ª–∞—Ç–Ω–æ –æ—Ç 150 VND<br>
              &nbsp;&nbsp;(–î–æ 150 VND - 20 VND)<br>
              ‚Ä¢ –°–µ–≤–µ—Ä - –æ—Ç 40 VND<br>
              ‚Ä¢ –†–∞–π–æ–Ω - coopmart, –õ—É–∏–∑–∏–∞–Ω–∞, Z Beach - –æ—Ç 40 VND<br>
              ‚Ä¢ Big C, –∑–∞ Coopmart (–≤ —Å—Ç–æ—Ä–æ–Ω—É –Æ–≥–∞) - –æ—Ç 45 VND<br>
              ‚Ä¢ –Æ–≥, –ê–Ω–≤—å–µ–Ω - –æ—Ç 50 VND<br>
              ‚Ä¢ –ó–∞ –º–æ—Å—Ç–æ–º –ø–æ—Å–ª–µ Coopmart, My gia, –∑–∞ Big C - –æ—Ç 60 VND
            </div>
          </div>
        </div>
      `;
      document.getElementById('deliveryModal').classList.add('show');
    };

    window.getLocation = function() {
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = '‚è≥';
      
      if (!navigator.geolocation) {
        alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º');
        btn.disabled = false;
        btn.textContent = 'üìç';
        return;
      }
      
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&accept-language=ru`);
            const data = await response.json();
            const address = data.display_name || `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
            document.getElementById('address').value = address;
          } catch (error) {
            document.getElementById('address').value = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
          }
          btn.disabled = false;
          btn.textContent = 'üìç';
        },
        (error) => {
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –≤—Ä—É—á–Ω—É—é.');
          btn.disabled = false;
          btn.textContent = 'üìç';
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    };

    window.sendOrder = async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const payment = document.getElementById('payment').value;
      const address = document.getElementById('address').value.trim();
      const comment = document.getElementById('comment').value.trim();
      
      if (!name || !phone || !payment || !address) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!');
        return;
      }
      
      const items = Object.values(cart);
      if (!items.length) {
        alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
        return;
      }
      
      savedUserData = { name, phone, payment, address, comment };
      save('userData', savedUserData);
      
      document.getElementById('orderForm').innerHTML = `
        <div class="processing">
          <div class="spinner"></div>
          <div class="processing-text">–í–∞—à –∑–∞–∫–∞–∑ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –æ–ø–µ—Ä–∞—Ç–æ—Ä</div>
          <div style="color:var(--muted);">–í–∞–º –ø—Ä–∏–¥–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞</div>
        </div>
      `;
      
      orderCounter++;
      localStorage.setItem('orderCounter', orderCounter);
      
      const total = items.reduce((s,i)=>s + i.price * i.qty, 0);
      const orderLines = items.map(i=>`${i.name} x${i.qty} ‚Äî ${FMT.format(i.price * i.qty)}`).join('\n');
      const paymentText = payment==='cash' ? '–ù–∞–ª–∏—á–Ω—ã–µ' : 'QR';
      const text = `üõí –ù–æ–≤—ã–π –∑–∞–∫–∞–∑ #${orderCounter} (–°–í–û–Ø –ö–£–•–ù–Ø)\n\n–ù–∏–∫–Ω–µ–π–º: ${name}\n–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n–ê–¥—Ä–µ—Å: ${address}\n–û–ø–ª–∞—Ç–∞: ${paymentText}\n${comment?`–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${comment}\n`:''}\n–ó–∞–∫–∞–∑:\n${orderLines}\n\n–°—É–º–º–∞: ${FMT.format(total)}`;
      
      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text })
        });
        const result = await response.json();
        
        if (result.ok) {
          orderHistory.push({
            orderNumber: orderCounter,
            date: new Date().toISOString(),
            items: items.map(i => ({ id: i.id, name: i.name, qty: i.qty, price: i.price })),
            total
          });
          save('orderHistory', orderHistory);
          
          document.getElementById('orderForm').innerHTML = `
            <div style="text-align:center;color:#2e7d32;padding:20px;">
              <div style="font-size:3em;">‚úÖ</div>
              <div style="font-size:1.2em;font-weight:700;margin:10px 0;">–°–ø–∞—Å–∏–±–æ!</div>
              <div>–í–∞—à–∞ –∑–∞—è–≤–∫–∞ #${orderCounter} –ø—Ä–∏–Ω—è—Ç–∞</div>
              <div style="margin-top:8px;color:var(--muted);">–û–ø–µ—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è</div>
            </div>
          `;
          cart = {};
          save('cart', cart);
          setTimeout(()=>{ closeModal('cartModal'); renderMenu(); }, 2500);
        } else {
          alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
          showCartModal();
        }
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        showCartModal();
      }
    };

    window.showOrderHistory = function() {
      const content = !orderHistory.length ? '<p style="text-align:center;color:var(--muted);">–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤ –ø—É—Å—Ç–∞</p>' : 
        orderHistory.slice().reverse().map(o => `
          <div class="history-item">
            <div class="history-header">
              <span>–ó–∞–∫–∞–∑ #${o.orderNumber}</span>
              <span>${new Date(o.date).toLocaleDateString('ru-RU')}</span>
            </div>
            <div class="history-products">${o.items.map(i => `${i.name} x${i.qty}`).join(', ')}</div>
            <div class="history-footer">
              <strong>${FMT.format(o.total)}</strong>
              <button class="btn-repeat" onclick="repeatOrder(${o.orderNumber})">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
            </div>
          </div>
        `).join('');
      
      document.getElementById('historyModal').innerHTML = `
        <div class="modal">
          <button class="modal-close" onclick="closeModal('historyModal')">&times;</button>
          <div class="modal-title">–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤</div>
          ${content}
        </div>
      `;
      document.getElementById('historyModal').classList.add('show');
    };

    window.repeatOrder = function(orderNumber) {
      const order = orderHistory.find(o => o.orderNumber === orderNumber);
      if (!order) return;
      
      cart = {};
      order.items.forEach(item => {
        const menuItem = menuData.find(m => m.id === item.id);
        if (menuItem?.available) {
          cart[item.id] = { ...menuItem, qty: item.qty };
        }
      });
      
      save('cart', cart);
      closeModal('historyModal');
      renderMenu();
      showCartModal();
    };

    window.showImage = function(src) {
      if (!src || src.includes('placeholder')) return;
      document.getElementById('imageModalImg').src = src;
      document.getElementById('imageModal').classList.add('show');
    };

    window.closeImageModal = function() {
      document.getElementById('imageModal').classList.remove('show');
    };

    document.getElementById('cartModal').onclick = function(e) {
      if (e.target === this) closeModal('cartModal');
    };
    document.getElementById('deliveryModal').onclick = function(e) {
      if (e.target === this) closeModal('deliveryModal');
    };
    document.getElementById('historyModal').onclick = function(e) {
      if (e.target === this) closeModal('historyModal');
    };

    loadMenu();
  </script>
