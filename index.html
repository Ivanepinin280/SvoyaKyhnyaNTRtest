<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–í–û–Ø –ö–£–•–ù–Ø ‚Äî –¥–æ—Å—Ç–∞–≤–∫–∞ –µ–¥—ã</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary: #1a1a1a;
      --primary-light: #2d2d2d;
      --accent: #ff6b35;
      --accent-hover: #ff5722;
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text: #1a1a1a;
      --text-light: #666666;
      --text-muted: #999999;
      --border: #e5e5e5;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 24px;
    }
    
    * { box-sizing:border-box; margin:0; padding:0; }
    
    html,body{
      height:100%;
      font-family:'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x: hidden;
    }

    .header {
      background:var(--card-bg);
      padding:32px 20px 24px;
      border-bottom:1px solid var(--border);
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter:blur(20px);
      background:rgba(255,255,255,0.95);
    }
    
    .header-container {
      max-width:1200px;
      margin:0 auto;
    }
    
    .logo-wrap {
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:20px;
    }
    
    .logo-img {
      width:64px;
      height:64px;
      border-radius:16px;
      object-fit:cover;
      box-shadow:var(--shadow-md);
    }
    
    .header-title {
      font-size:28px;
      font-weight:800;
      color:var(--primary);
      letter-spacing:-0.5px;
      line-height:1.2;
    }
    
    .header-desc {
      font-size:14px;
      color:var(--text-light);
      font-weight:500;
      margin-top:4px;
    }
    
    .promo-banner {
      background:linear-gradient(135deg, var(--accent) 0%, #ff8a65 100%);
      padding:12px 20px;
      border-radius:var(--radius-sm);
      text-align:center;
      color:white;
      font-weight:600;
      font-size:14px;
      letter-spacing:0.5px;
      box-shadow:var(--shadow-md);
    }

    .menu-controls {
      max-width:1200px;
      margin:24px auto 16px;
      padding:0 20px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    
    .menu-controls button {
      background:white;
      color:var(--text);
      border:2px solid var(--border);
      border-radius:var(--radius-sm);
      padding:10px 20px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      font-family:'Inter', sans-serif;
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display:flex;
      align-items:center;
      gap:6px;
    }
    
    .menu-controls button:hover {
      border-color:var(--accent);
      transform:translateY(-2px);
      box-shadow:var(--shadow-md);
    }
    
    .menu-controls button.active {
      background:var(--primary);
      color:white;
      border-color:var(--primary);
    }

    .menu {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:24px;
      max-width:1200px;
      margin:0 auto 120px;
      padding:0 20px;
    }

    /* –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –î–ò–ó–ê–ô–ù "–ù–ï–¢ –í –ù–ê–õ–ò–ß–ò–ò" */
    .product {
      background:var(--card-bg);
      border-radius:var(--radius-md);
      overflow:hidden;
      position:relative;
      border:1px solid var(--border);
      transition:all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display:flex;
      flex-direction:column;
    }
    
    .product:hover {
      transform:translateY(-8px);
      box-shadow:var(--shadow-lg);
      border-color:transparent;
    }

    .product.unavailable {
      filter: grayscale(0.5) contrast(0.8);
      pointer-events: none; /* –ß—Ç–æ–±—ã –Ω–µ–ª—å–∑—è –±—ã–ª–æ –∫–ª–∏–∫–∞—Ç—å –ø–æ –∫–Ω–æ–ø–∫–∞–º –≤–Ω—É—Ç—Ä–∏ */
    }
    
    .product.unavailable .add-btn,
    .product.unavailable .remove-btn,
    .product.unavailable .controls,
    .product.unavailable .favorite-btn {
      display: none;
    }

    .product.unavailable .product-img {
      opacity: 0.6;
    }
    
    .prod-unavailable {
      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size:12px;
      border-radius:30px;
      padding: 10px 20px;
      text-align:center;
      z-index:6;
      font-weight:700;
      letter-spacing:1px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-transform: uppercase;
      width: auto;
      white-space: nowrap;
    }
    
    .product-img-wrap {
      position:relative;
      width:100%;
      height:200px;
      overflow:hidden;
      background:linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
    }

    .dish-badge {
      position: absolute;
      top: 0;
      left: 16px;
      z-index: 20;
      background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
      color: #fff;
      padding: 10px 10px 12px;
      font-weight: 800;
      font-size: 10px;
      text-transform: uppercase;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 12px rgba(255, 140, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.2;
      text-align: center;
      animation: badgeSlideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .dish-badge span {
      font-size: 18px;
      margin-bottom: 2px;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
    }

    @keyframes badgeSlideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
    
    .favorite-btn {
      position:absolute;
      top:12px;
      right:12px;
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(10px);
      border:none;
      border-radius:50%;
      width:40px;
      height:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-size:20px;
      z-index:10;
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:var(--shadow-md);
    }
    
    .favorite-btn:hover {
      transform:scale(1.1);
      box-shadow:var(--shadow-lg);
    }
    
    .favorite-btn.active {
      background:rgba(255,107,53,0.1);
    }
    
    .product-img {
      width:100%;
      height:100%;
      object-fit:cover;
      cursor:pointer;
      transition:transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .product:hover .product-img {
      transform:scale(1.08);
    }
    
    .product-content {
      padding:20px;
      flex:1;
      display:flex;
      flex-direction:column;
    }
    
    .product-name {
      font-size:18px;
      font-weight:700;
      color:var(--primary);
      margin-bottom:8px;
      line-height:1.3;
      letter-spacing:-0.3px;
    }
    
    .product-desc {
      color:var(--text-light);
      font-size:14px;
      line-height:1.5;
      margin-bottom:16px;
      flex:1;
      min-height:40px;
    }
    
    .product-footer {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding-top:16px;
      border-top:1px solid var(--border);
    }
    
    .product-price {
      font-size:20px;
      font-weight:700;
      color:var(--primary);
      letter-spacing:-0.5px;
    }
    
    .controls {
      display:flex;
      align-items:center;
      gap:8px;
      background:var(--bg);
      padding:6px;
      border-radius:var(--radius-sm);
    }
    
    .add-btn, .remove-btn {
      border:none;
      border-radius:8px;
      font-size:18px;
      width:36px;
      height:36px;
      cursor:pointer;
      font-family:'Inter', sans-serif;
      font-weight:600;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:all 0.2s;
    }
    
    .add-btn {
      background:var(--accent);
      color:white;
    }
    
    .add-btn:hover {
      background:var(--accent-hover);
      transform:scale(1.05);
    }
    
    .remove-btn {
      background:white;
      color:var(--text);
      border:1px solid var(--border);
    }
    
    .remove-btn:hover {
      background:var(--bg);
    }
    
    .controls span {
      min-width:32px;
      text-align:center;
      font-weight:600;
      color:var(--text);
    }

    .cart-fab {
      position:fixed;
      bottom: 24px;
      right: 24px;
      background: linear-gradient(135deg, var(--primary) 0%, #000000 100%);
      border:none;
      width:72px;
      height:72px;
      border-radius:50%;
      cursor:pointer;
      z-index:900;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.1s;
      border: 2px solid rgba(255,255,255,0.1);
      user-select: none;
      touch-action: none; 
    }
    
    .cart-fab:active {
      transform: scale(0.95);
    }
    
    .cart-fab svg {
      width:34px;
      height:34px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
      pointer-events: none;
    }
    
    .cart-fab-count {
      position:absolute;
      right:-2px;
      top:-2px;
      background:var(--accent);
      color:white;
      font-weight:800;
      border-radius:50%;
      min-width:30px;
      height:30px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      box-shadow:0 4px 12px rgba(255,107,53,0.5);
      border:3px solid var(--bg);
      pointer-events:none;
    }

    .modal-bg {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      backdrop-filter:blur(4px);
      z-index:1000;
      align-items:flex-start;
      justify-content:center;
      overflow-y:auto;
      padding:20px;
    }
    
    .modal-bg.show {
      display:flex;
    }
    
    .garnish-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .garnish-btn {
      background: var(--bg);
      border: 2px solid var(--border);
      padding: 18px;
      border-radius: var(--radius-sm);
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      font-weight: 700;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .garnish-btn:hover {
      border-color: var(--accent);
      background: white;
      transform: translateX(4px);
    }
    
    .garnish-price-tag {
        color: var(--accent);
        font-weight: 800;
    }
    
    .modal {
      background:white;
      border-radius:var(--radius-lg);
      padding:32px;
      max-width:560px;
      width:100%;
      box-shadow:0 20px 60px rgba(0,0,0,0.3);
      position:relative;
      margin:40px auto;
      max-height:85vh;
      overflow-y:auto;
      animation:modalSlideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes modalSlideUp {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }
    
    .modal-close {
      position:absolute;
      right:16px;
      top:16px;
      font-size:28px;
      color:var(--text-light);
      background:var(--bg);
      border:none;
      cursor:pointer;
      width:40px;
      height:40px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:all 0.2s;
    }
    
    .modal-close:hover { background:var(--border); transform:rotate(90deg); }
    
    .modal-title {
      font-size:24px;
      color:var(--primary);
      margin-bottom:24px;
      font-weight:800;
      letter-spacing:-0.5px;
    }

    .cart-list { list-style:none; padding:0; margin:0 0 20px; }
    
    .cart-list li {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
      padding:16px;
      background:var(--bg);
      border-radius:var(--radius-sm);
    }

    .cart-item-name { font-weight: 600; color: var(--primary); }
    
    .cart-item-garnish {
      font-size: 12px;
      color: var(--text-light);
      margin-top: 2px;
      font-weight: 500;
    }
    
    .cart-total {
      font-size:20px;
      font-weight:800;
      text-align:right;
      margin-bottom:24px;
      color:var(--primary);
      padding:16px;
      background:var(--bg);
      border-radius:var(--radius-sm);
    }

    .form-group { margin-bottom:16px; }
    
    .form-group label {
      display:block;
      font-weight:600;
      margin-bottom:8px;
      color:var(--primary);
      font-size:14px;
    }
    
    .form-group input, .form-group textarea, .form-group select {
      width:100%;
      padding:14px 16px;
      border-radius:var(--radius-sm);
      border:2px solid var(--border);
      font-size:15px;
      background:white;
      font-family:'Inter', sans-serif;
      transition:all 0.2s;
      color:var(--text);
    }
    
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      outline:none;
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(255,107,53,0.1);
    }
    
    .form-group textarea { resize:vertical; min-height:80px; }
    
    .geo-group { display:flex; gap:8px; align-items:flex-end; }
    .geo-group input { flex:1; }
    
    .geo-btn {
      background:var(--primary);
      color:white;
      border:none;
      border-radius:var(--radius-sm);
      padding:14px 16px;
      cursor:pointer;
      font-size:20px;
      flex-shrink:0;
      height:51px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:all 0.2s;
    }
    
    .geo-btn:hover { background:var(--primary-light); transform:scale(1.05); }
    .geo-btn:disabled { opacity:0.5; cursor:not-allowed; transform:scale(1); }

    .info-box {
      background:linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
      border:2px solid #ffb74d;
      border-radius:var(--radius-sm);
      padding:14px;
      margin-bottom:16px;
      font-size:13px;
      color:#e65100;
      text-align:center;
      font-weight:500;
    }

    .delivery-info-btn {
      background:var(--primary);
      color:white;
      border:none;
      border-radius:var(--radius-sm);
      padding:14px;
      width:100%;
      font-weight:600;
      cursor:pointer;
      margin-bottom:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      font-family:'Inter', sans-serif;
      font-size:14px;
      transition:all 0.2s;
    }
    
    .delivery-info-btn:hover { background:var(--primary-light); transform:translateY(-2px); box-shadow:var(--shadow-md); }

    .delivery-info-content {
      background:var(--bg);
      border:2px solid var(--border);
      border-radius:var(--radius-sm);
      padding:20px;
      font-size:14px;
      line-height:1.6;
      color:var(--text-light);
    }
    
    .delivery-info-content strong { color:var(--primary); display:block; margin-bottom:12px; font-size:15px; }
    
    .delivery-time {
      background:linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      padding:12px;
      border-radius:var(--radius-sm);
      margin:12px 0;
      color:#2e7d32;
      text-align:center;
      font-weight:600;
    }

    .btn-primary {
      background:var(--accent);
      color:white;
      border:none;
      border-radius:var(--radius-sm);
      padding:16px 24px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      width:100%;
      font-family:'Inter', sans-serif;
      transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-primary:hover { background:var(--accent-hover); transform:translateY(-2px); box-shadow:0 8px 24px rgba(255,107,53,0.3); }

    .history-item {
      background:var(--bg);
      border:1px solid var(--border);
      border-radius:var(--radius-sm);
      padding:20px;
      margin-bottom:16px;
      transition:all 0.2s;
    }
    
    .history-item:hover { box-shadow:var(--shadow-md); }
    
    .history-header {
      display:flex;
      justify-content:space-between;
      font-weight:700;
      color:var(--primary);
      margin-bottom:12px;
      font-size:15px;
    }
    
    .history-products { font-size:13px; color:var(--text-light); margin-bottom:12px; line-height:1.6; }
    
    .history-footer {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-top:12px;
      border-top:1px solid var(--border);
    }
    
    .btn-repeat {
      background:var(--accent);
      color:white;
      border:none;
      border-radius:8px;
      padding:8px 16px;
      cursor:pointer;
      font-size:13px;
      font-weight:600;
      transition:all 0.2s;
    }
    
    .btn-repeat:hover { background:var(--accent-hover); transform:translateY(-2px); }

    .image-modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.95);
      z-index:300;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      backdrop-filter:blur(10px);
    }
    
    .image-modal.show { display:flex; }
    .image-modal img { max-width:90vw; max-height:90vh; border-radius:var(--radius-md); box-shadow:0 20px 80px rgba(0,0,0,0.8); }

    .spinner { width:48px; height:48px; border:4px solid rgba(0,0,0,0.1); border-top-color:var(--accent); border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }

    .loader-overlay {
      position:fixed;
      inset:0;
      background:rgba(255,255,255,0.98);
      z-index:999;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }
    
    .loader-text { margin-top:20px; color:var(--primary); font-weight:600; font-size:16px; }

    @media (max-width:768px) {
      .menu { grid-template-columns:repeat(2,1fr); gap:16px; margin-bottom:140px; padding:0 16px; }
      .product-img-wrap { height:160px; }
      .product-content { padding:12px; }
      .product-name { font-size:15px; margin-bottom:6px; }
      .product-desc { font-size:12px; margin-bottom:12px; min-height:32px; }
      .product-footer { flex-direction:column; gap:8px; align-items:stretch; padding-top:12px; }
      .product-price { font-size:16px; text-align:center; }
      .controls { width:100%; padding:8px; justify-content:center; }
      .add-btn, .remove-btn { width:44px; height:44px; font-size:20px; }
      .controls span { min-width:44px; font-size:16px; }
      .favorite-btn { width:36px; height:36px; font-size:18px; top:8px; right:8px; }
      .modal { width:100%; padding:24px; margin:20px 0; }
      .header-title { font-size:22px; }
      .cart-fab { width:64px; height:64px; bottom: 24px; right: 24px; }
      .menu-controls { padding:0 16px; }
      .menu-controls button { font-size:13px; padding:8px 14px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-container">

  </div>

  <div class="menu" id="menu"></div>

  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
    <div class="loader-text">–ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é...</div>
  </div>

  <button id="cartFab" class="cart-fab" style="display:none;">
    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <path d="M16 10a4 4 0 0 1-8 0"></path>
    </svg>
    <span id="cartFabCount" class="cart-fab-count"></span>
  </button>

  <div id="cartModal" class="modal-bg"></div>
  <div id="deliveryModal" class="modal-bg"></div>
  <div id="historyModal" class="modal-bg"></div>
  <div id="garnishModal" class="modal-bg"></div>
  <div id="imageModal" class="image-modal" onclick="closeImageModal()">
    <img id="imageModalImg" src="" alt="">
  </div>

  <script>
    const SHEET_API_URL = 'https://sheets.googleapis.com/v4/spreadsheets/1RB1WcfHQwfJubjb6Y2XUFtZXOTI2-SHCl09jsyUHk0w/values/menu?key=API_KEY';
    const SHEET_API_FALLBACK = 'https://script.google.com/macros/s/AKfycbyytR-HwA0y-TnHS_7nygs-_ZkPHDYzQQWFgV3GJSVuvdn93oX0kP92Ti9bQVqW7C_gFg/exec';
    const TELEGRAM_BOT_TOKEN = '7637734194:AAGLXLycqKlHpi4183_4Jaaaz3bwm_SJXqw';
    const TELEGRAM_CHAT_ID = '7567253745';

    let menuData = [];
    let cart = JSON.parse(localStorage.getItem('cart') || '{}');
    let favorites = (JSON.parse(localStorage.getItem('favorites') || '[]') || []).map(n => Number(n)).filter(n => !isNaN(n));
    let orderHistory = JSON.parse(localStorage.getItem('orderHistory') || '[]');
    let savedUserData = JSON.parse(localStorage.getItem('userData') || '{}');
    let orderCounter = parseInt(localStorage.getItem('orderCounter') || '0', 10) || 0;
    let currentFilter = 'all';

    const FMT = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND', maximumFractionDigits: 0 });

    function toNum(v) {
      if (typeof v === 'number') return v;
      if (!v) return 0;
      let s = String(v).replace(/[^\d,.\-]/g, '').replace(/,/g, '.');
      return parseFloat(s) || 0;
    }

    function esc(s){ return String(s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }
    function save(key, val) { try { localStorage.setItem(key, JSON.stringify(val)); } catch(e){ console.warn('Storage error', e); } }

    function parseBoolean(value) {
      const trueValues = ['true', '–¥–∞', 'yes', '1', '–¥', 't', '–¥–æ—Å—Ç—É–ø–Ω–æ', 'available'];
      return trueValues.includes(String(value).trim().toLowerCase());
    }
    
    function parseAvailable(value) {
      const falseValues = ['false', '–Ω–µ—Ç', 'no', '0', '–Ω', 'f', '–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ', 'unavailable'];
      if (falseValues.includes(String(value).trim().toLowerCase())) return false;
      return true;
    }

    async function loadMenu() {
      document.getElementById('loader').style.display = 'flex';
      try {
        const res = await fetch(SHEET_API_FALLBACK);
        const j2 = await res.json();
        if (j2?.menu) {
           menuData = j2.menu.map((item, idx) => ({
            id: idx + 1,
            name: item.name || `–ë–ª—é–¥–æ ${idx+1}`,
            description: item.description || '',
            img: item.img || '',
            price: toNum(item.price),
            available: parseAvailable(item.available),
            dishDay: parseBoolean(item.dish_of_day),
            garnishes: item.garnish ? String(item.garnish).split(',').map(s => s.trim()).filter(s => s) : []
          }));
        }
      } catch (e) {
        document.getElementById('menu').innerHTML = '<div style="text-align:center;color:var(--text-light);margin:40px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é</div>';
      }
      document.getElementById('loader').style.display = 'none';
      renderMenu();
    }

    function getItemTotalQty(id) {
        let total = 0;
        Object.values(cart).forEach(item => { if (item.id === id) total += (item.qty || 0); });
        return total;
    }

    function renderMenu() {
      const menu = document.getElementById('menu');
      let items = currentFilter === 'favorites' ? menuData.filter(i => favorites.includes(i.id)) : menuData.slice();

      if (!items || items.length === 0) {
        menu.innerHTML = '<div style="text-align:center;color:var(--text-muted);margin:40px;">' +
          (currentFilter === 'favorites' ? '–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –±–ª—é–¥' : '–ú–µ–Ω—é –ø—É—Å—Ç–æ') + '</div>';
        updateCartFab();
        return;
      }

      menu.innerHTML = items.map(item => {
        const isAvailable = item.available;
        const isFav = favorites.includes(item.id);
        const imgSrc = item.img ? esc(item.img) : 'https://via.placeholder.com/400x300/f5f5f5/999999?text=–§–æ—Ç–æ';
        const dishDayBadge = (item.dishDay && isAvailable) ? `<div class="dish-badge"><span>‚òÖ</span>–ë–õ–Æ–î–û<br>–î–ù–Ø</div>` : '';
        const qty = getItemTotalQty(item.id);

        return `
        <div class="product ${!isAvailable ? 'unavailable' : ''}">
          <div class="product-img-wrap">
            ${dishDayBadge}
            ${!isAvailable ? '<div class="prod-unavailable">–ë—É–¥–µ—Ç –ø–æ–∑–∂–µ</div>' : ''}
            <button class="favorite-btn ${isFav ? 'active' : ''}" onclick="toggleFav(${item.id})">${isFav ? '‚ù§Ô∏è' : 'ü§ç'}</button>
            <img class="product-img" src="${imgSrc}" onclick="showImage('${imgSrc}')">
          </div>
          <div class="product-content">
            <div class="product-name">${esc(item.name)}</div>
            <div class="product-desc">${esc(item.description)}</div>
            <div class="product-footer">
              <div class="product-price">${FMT.format(item.price)}</div>
              <div class="controls">
                <button class="remove-btn" onclick="removeLastVariant(${item.id})">‚àí</button>
                <span id="qty-${item.id}">${qty}</span>
                <button class="add-btn" onclick="addToCartClick(${item.id})">+</button>
              </div>
            </div>
          </div>
        </div>
      `}).join('');
      updateCartFab();
    }

    window.toggleFav = function(id) {
      const idx = favorites.indexOf(id);
      if (idx > -1) favorites.splice(idx, 1);
      else favorites.push(id);
      save('favorites', favorites);
      renderMenu();
    };

    window.filterMenu = function(filter) {
      currentFilter = filter;
      document.querySelectorAll('.menu-controls button').forEach(b => b.classList.remove('active'));
      document.getElementById(filter === 'all' ? 'filterAll' : 'filterFavorites').classList.add('active');
      renderMenu();
    };

    window.addToCartClick = function(id) {
        const item = menuData.find(i => i.id === id);
        if (!item || !item.available) return;
        if (item.garnishes && item.garnishes.length > 0) showGarnishModal(item);
        else updateCart(id, 1, null, item.price);
    };

    function showGarnishModal(item) {
        const modal = document.getElementById('garnishModal');
        modal.innerHTML = `
            <div class="modal">
                <button class="modal-close" onclick="closeModal('garnishModal')">&times;</button>
                <div class="modal-title">–í—ã–±–µ—Ä–∏—Ç–µ –≥–∞—Ä–Ω–∏—Ä</div>
                <div style="margin-bottom:16px;color:var(--text-light);">–î–æ–±–∞–≤–∏—Ç—å –∫ <strong>${esc(item.name)}</strong>:</div>
                <div class="garnish-grid">
                    ${item.garnishes.map(gName => {
                        const garnishInMenu = menuData.find(m => m.name.toLowerCase() === gName.toLowerCase());
                        const gPrice = garnishInMenu ? garnishInMenu.price : 0;
                        const totalWithGarnish = item.price + gPrice;
                        return `
                        <button class="garnish-btn" onclick="selectGarnish(${item.id}, '${esc(gName)}', ${totalWithGarnish})">
                            <span>${esc(gName)}</span>
                            <span class="garnish-price-tag">+ ${FMT.format(gPrice)}</span>
                        </button>`;
                    }).join('')}
                </div>
            </div>
        `;
        modal.classList.add('show');
    }

    window.selectGarnish = function(id, garnishName, totalPrice) {
        updateCart(id, 1, garnishName, totalPrice);
        closeModal('garnishModal');
    };

    window.removeLastVariant = function(id) {
        const keys = Object.keys(cart).filter(k => cart[k].id === id);
        if (keys.length > 0) updateCartInternal(keys[keys.length - 1], -1);
    };

    window.updateCart = function(id, delta, variantName = null, finalPrice) {
        const item = menuData.find(i => i.id === id);
        let cartKey = variantName ? `${id}_${variantName}` : id.toString();
        updateCartInternal(cartKey, delta, item, variantName, finalPrice);
    };

    function updateCartInternal(cartKey, delta, itemData = null, variantName = null, finalPrice = 0) {
        if (!cart[cartKey]) {
            if (delta <= 0) return;
            cart[cartKey] = { ...itemData, qty: 0, variant: variantName, price: finalPrice, id: itemData.id };
        }
        cart[cartKey].qty = Math.max(0, (cart[cartKey].qty || 0) + delta);
        if (cart[cartKey].qty === 0) delete cart[cartKey];
        save('cart', cart);
        renderMenu();
        if (document.getElementById('cartModal').classList.contains('show')) showCartModal();
    }

    function updateCartFab() {
      const fab = document.getElementById('cartFab');
      const count = Object.values(cart).reduce((s,i)=>s + (i.qty || 0), 0);
      fab.style.display = count > 0 ? 'flex' : 'none';
      document.getElementById('cartFabCount').textContent = count || '';
      document.getElementById('favCount').textContent = favorites.length;
      document.getElementById('historyCount').textContent = orderHistory.length || 0;
    }

    function showCartModal() {
      const items = Object.values(cart).sort((a,b) => a.id - b.id);
      const total = items.reduce((s,i)=>s + (i.price||0) * (i.qty||0), 0);
      document.getElementById('cartModal').innerHTML = `
        <div class="modal">
          <button class="modal-close" onclick="closeModal('cartModal')">&times;</button>
          <div class="modal-title">–ö–æ—Ä–∑–∏–Ω–∞</div>
          ${!items.length ? '<p style="text-align:center;color:var(--text-muted);">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>' : `
            <ul class="cart-list">
              ${items.map(i => {
                  const itemKey = i.variant ? `${i.id}_${i.variant}` : i.id;
                  return `
                <li>
                  <div>
                      <div class="cart-item-name">${esc(i.name)} <span style="font-weight:400">x${i.qty}</span></div>
                      ${i.variant ? `<div class="cart-item-garnish">+ ${esc(i.variant)}</div>` : ''}
                  </div>
                  <span>
                    <button class="remove-btn" onclick="updateCartInternal('${itemKey}',-1)">‚àí</button>
                    <span style="margin:0 8px;">${FMT.format((i.price||0)*i.qty)}</span>
                    <button class="add-btn" onclick="addToCartClick(${i.id})">+</button>
                  </span>
                </li>`;}).join('')}
            </ul>
            <div class="cart-total">–ò—Ç–æ–≥–æ: ${FMT.format(total)}</div>
            <form id="orderForm" onsubmit="sendOrder(event)">
              <div class="form-group"><label>–ù–∏–∫–Ω–µ–π–º Telegram</label><input type="text" id="name" placeholder="@username" value="${esc(savedUserData.name||'')}" required></div>
              <div class="form-group"><label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label><input type="tel" id="phone" placeholder="+84..." value="${esc(savedUserData.phone||'')}" required></div>
              <div class="form-group"><label>–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</label>
                <select id="payment" required><option value="">–í—ã–±–µ—Ä–∏—Ç–µ</option><option value="qr">QR</option><option value="cash">–ù–∞–ª–∏—á–Ω—ã–µ</option></select>
              </div>
              <button type="button" class="delivery-info-btn" onclick="showDeliveryInfo()">üî∏ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –¥–æ—Å—Ç–∞–≤–∫–µ ‚ñº</button>
              <div class="form-group"><label>–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
                <div class="geo-group"><input type="text" id="address" value="${esc(savedUserData.address||'')}" required><button type="button" class="geo-btn" onclick="getLocation(event)">üìç</button></div>
              </div>
              <div class="form-group"><label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label><textarea id="comment">${esc(savedUserData.comment||'')}</textarea></div>
              <button type="submit" class="btn-primary">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            </form>
          `}
        </div>`;
      document.getElementById('cartModal').classList.add('show');
    }

    async function sendOrder(e) {
      e.preventDefault();
      const items = Object.values(cart);
      const total = items.reduce((s,i)=>s + (i.price||0) * (i.qty||0), 0);
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      
      let text = `üöÄ –ù–û–í–´–ô –ó–ê–ö–ê–ó\n–ö–ª–∏–µ–Ω—Ç: ${name}\n–ê–¥—Ä–µ—Å: ${address}\n\n`;
      items.forEach(i => text += `‚Ä¢ ${i.name} ${i.variant?`(+${i.variant})`:''} x${i.qty} ‚Äî ${FMT.format(i.price*i.qty)}\n`);
      text += `\nüí∞ –ò–¢–û–ì–û: ${FMT.format(total)}`;

      await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text })
      });

      orderHistory.unshift({ id: ++orderCounter, ts: new Date(), items, total });
      save('orderHistory', orderHistory);
      cart = {}; save('cart', cart);
      closeModal('cartModal'); renderMenu();
      alert('–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
    }

    window.closeModal = id => document.getElementById(id).classList.remove('show');
    window.showImage = src => { const im = document.getElementById('imageModalImg'); im.src = src; document.getElementById('imageModal').classList.add('show'); };
    window.closeImageModal = () => document.getElementById('imageModal').classList.remove('show');

    document.addEventListener('click', e => {
      ['cartModal','deliveryModal','historyModal','garnishModal'].forEach(id => {
        const el = document.getElementById(id);
        if (e.target === el) el.classList.remove('show');
      });
    });

    loadMenu();
  </script>
</body>
</html>
